<script>
function widget(name, icon, description, contact) {
  this.name = name;
  this.icon = icon;
  this.description = description;
  this.contact = contact;
}

function category(name, widgets) {
  this.name = name;
  this.widgets = widgets;
}

function placeWidgets() {
  var tab;
  var availWidth = document.body.clientWidth;
  for (cat = 0; cat < categories.length; cat++) {
    div = document.getElementById("cat_"+categories[cat].name);
    rows = div.childNodes;
    row = 0;
    crow = rows[row].firstChild.firstChild.childNodes;
    col = 0;
    widgets = categories[cat].widgets;
    for(wid = 0; wid < widgets.length; wid++) {
      incell = '<img src="'+widgets[wid].icon+'"/><br/><span>'+widgets[wid].name+'</span>'
      crow[col].innerHTML = incell;
      if (crow[col].getBoundingClientRect().right > availWidth) {
        for(; col<15; col++) {
          crow[col].innerHTML = "";
        }
        row++;
        col = 0;
        crow = rows[row].firstChild.firstChild.childNodes;
        crow[0].innerHTML = incell;
      }
      else {
        col++;
      }
    }
    col++;
    for(row++; row<15; row++) {
      crow = rows[row].firstChild.firstChild.childNodes;
      for(; col<15; col++) {
        crow[col].innerHTML = "";
      }
      row.height=0;
      col=0;
    }
  }
}
